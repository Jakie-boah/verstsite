{% include 'header.html' %}
    
    
    <div class="title">Заявки на покупки и пополнения</div>
<section id="universal" class="border">
        <script>
    $(document).ready(function () {
        $(document).on("click", 'a.checkOrderStatus', function (e) {
            e.preventDefault();

            var orderid = $(this).data('orderid');
            var codename = $(this).data('codename');
            var it = $(this);

            it.hide();
            $('#load' + orderid).show();

            $.ajaxSetup({
                type: 'POST',
                timeout: 15000,
                error: function (xhr) {
                    alert(xhr.responseText);
                    it.show();
                    $('#load' + orderid).hide();
                }
            });

            $.get(window.location.href+"?orderId="+orderid+"&codename="+codename, function (data) {
                alert(data);
                it.show();
                $('#load' + orderid).hide();
            });


        });
    });
</script> <script src="./myPaidTransactions_files/script.js"></script>
<section class="reviews-section page-section cabinet" id="cabinet">
